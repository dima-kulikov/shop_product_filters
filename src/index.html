<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Практика</title>
</head>

<body>

  <header class="masthead">
    <ul class="menu">
      <li class="menu-item"><a href="/">Главная</a></li>
      <li class="menu-item"><a href="/about">О нас</a></li>
      <li class="menu-item"><a href="/blog">Каталог</a></li>
    </ul>
    <button class="button js-btn" data-action="magic"> Magic!</button>
  </header>


  <section>
    <div class="menu-container">
      <div class="menu-brend">
        <span class="text-container__name">По бренду</span>
        <button data-name="Lenovo" class="btn">Lenovo</button>
        <button data-name="Asus" class="btn">Asus</button>
        <button data-name="Xiaomi" class="btn">Xiaomi</button>
        <button data-name="HP" class="btn">HP</button>
        <button data-name="Apple" class="btn">Apple</button>
      </div>

      <!-- Фильтр цены от и до -->
      <div class="prise-filter">
        <p class="center">Выбор стоимости</p>

        <div class="block__prise">
          <input class="price-value" id="min-price" type="text">
          <input class="price-value" id="max-price" type="text">
          <div class="block__prise__text">
            <span>от</span>
            <span>до</span>
          </div>
          <button id="btn__price">Просчет</button>
        </div>
      </div>
      <!-- Фильтр по возрастанию -->
      <div class="prise-filter">
        <p class="center">Сортировка товара<br /> по цене</p>
        <button id="price-up" class="btn">От дешевых к дорогим</button>
        <button id="price-down" class="btn">От дорогих к дешевым</button>
      </div>

      <div class="prise-filter">
        <!-- <div class="custom-control"> -->
        <div id="checkbox-group">
          <div style="visibility: visible;">
            <input value="13" type="checkbox" id="first" name="mess" />
            <label for="first">13</label>
          </div>
          <div class="col" style="visibility: visible;">
            <input value="15.6" type="checkbox" id="second" name="mess" />
            <label for="second">15.6</label>
          </div>
          <div class="col" style="visibility: visible;">
            <input value="18" type="checkbox" id="third" name="mess" />
            <label for="third">18</label>
          </div>
          <div class="col" style="visibility: visible;">
            <input value="22" type="checkbox" id="third" name="mess" />
            <label for="third">22</label>
          </div>
        </div>
        <!-- </div> -->
        <button id="in-filter" class="btn">От дорогих к дешевым</button>
      </div>

    </div>


    <!-- блоки с товарами -->
    <div id="container" class="test-container"></div>
    <div class="profile-container"></div>



  </section>
</body>

</html>
